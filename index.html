<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password, NL gerador">
    <title>Gerador de password</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="logo" src="image/L.png" alt="Eu sou L">

    <main class="input">
        <span>Tamanho <span id="valor"></span> dos caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="5">

        <button id="button" class="button-cta" onclick="generatePass()">Gerar uma Senha</button>
    </main>

    <div id="container-pass" onclick="copyPass()" class="container-pass hide">
        <span class="title">SENHA GERADA:</span>
        <span id="password" class="password"></span>
        <span class="tool">Clique na senha para copiar</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
